# CI Script used for Adblock Browser

stages:
  - unit_tests

cache:
  paths:
    - Carthage

variables:
  LC_ALL: "en_US.UTF-8"
  LANG: "en_US.UTF-8"

before_script:
  - rm -rf ../adblockbrowserios-core
  - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/eyeo/adblockplus/adblockbrowserios-core.git ../adblockbrowserios-core
  - cd ../adblockbrowserios-core
  - git checkout -b develop origin/develop
  - npm install
  # - carthage update
  - cd ../adblockbrowserios
  - gem install bundler
  - bundle install
  - carthage update --platform ios

unit_tests:
  tags:
    - ios, abb
  stage: unit_tests
  script:
    - bundle exec fastlane ios tests
  artifacts:
    paths:
      - fastlane/tests/
  allow_failure: false
